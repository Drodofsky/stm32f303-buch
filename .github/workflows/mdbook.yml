name: mdbook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install mdbook
      run: cargo install mdbook
    - name: build
      run: mdbook build
    - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: be7b39ab64c63454e9da97243a608478221f39cc
          publish_branch: main
          publish_dir: ./docs

